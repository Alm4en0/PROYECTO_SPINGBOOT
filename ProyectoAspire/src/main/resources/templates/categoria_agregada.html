<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Categoria Agregada</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="card-header">
			<h5 class="card-title">Categoría Agregada</h5>
		</div>
		<div class="card mt-4">
			<div class="card-body">
				<div class="row">
					<div class="col-md-6">
						<p class="fw-bold">ID:</p>
						<p><span th:text="${categoria.id}"></span></p>
					</div>
					<div class="col-md-6">
						<p class="fw-bold">Nombre:</p>
						<p><span th:text="${categoria.nombre}"></span></p>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6">
						<p class="fw-bold">Descripción:</p>
						<p><span th:text="${categoria.descripcion}"></span></p>
					</div>
					<div class="col-md-6">
						<p class="fw-bold">Estado:</p>
						<p>
							<span th:if="${categoria.estado} == true" class="text-success">Activo</span>
							<span th:if="${categoria.estado} == false" class="text-danger">Desactivado</span>
						</p>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6">
						<p class="fw-bold">Código:</p>
						<p><span th:text="${categoria.codigo}"></span></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

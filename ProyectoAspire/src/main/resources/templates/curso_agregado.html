<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Curso Agregado</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Agrega estilos personalizados aquí si es necesario */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Curso Agregado</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p class="fw-bold">ID:</p>
                        <p th:text="${curso.id}"></p>
                    </div>
                    <div class="col-md-6">
                        <p class="fw-bold">Subcategoría:</p>
                        <p th:text="${curso.subCategoria.nombre}"></p>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <p class="fw-bold">Código:</p>
                        <p th:text="${curso.codigo}"></p>
                    </div>
                    <div class="col-md-6">
                        <p class="fw-bold">Nombre:</p>
                        <p th:text="${curso.nombre}"></p>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <p class="fw-bold">Descripción:</p>
                        <p th:text="${curso.descripcion}"></p>
                    </div>
                    <div class="col-md-6">
                        <p class="fw-bold">Duración:</p>
                        <p th:text="${curso.duracion}"></p>
                        <p>horas</p>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <p class="fw-bold">Estado:</p>
                        <p>
                            <span th:if="${curso.estado}" class="text-success">Activo</span>
                            <span th:unless="${curso.estado}" class="text-danger">Inactivo</span>
                        </p>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <p class="fw-bold">Imagen:</p>
                        <img th:src="${curso.urlImg}" alt="Imagen del curso" class="img-fluid"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

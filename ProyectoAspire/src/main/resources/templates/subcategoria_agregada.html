<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subcategoría Agregada</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Agrega estilos personalizados aquí si es necesario */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Subcategoría Agregada</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p class="fw-bold">ID:</p>
                        <p th:text="${subCategoria.id}"></p>
                    </div>
                    <div class="col-md-6">
                        <p class="fw-bold">Categoría:</p>
                        <p th:text="${subCategoria.categoria.nombre}"></p>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <p class="fw-bold">Nombre:</p>
                        <p th:text="${subCategoria.nombre}"></p>
                    </div>
                    <div class="col-md-6">
                        <p class="fw-bold">Descripción:</p>
                        <p th:text="${subCategoria.descripcion}"></p>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <p class="fw-bold">Estado:</p>
                        <p>
                            <span th:if="${subCategoria.estado}" class="text-success">Activo</span>
                            <span th:unless="${subCategoria.estado}" class="text-danger">Desactivado</span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p class="fw-bold">Código:</p>
                        <p th:text="${subCategoria.codigo}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
